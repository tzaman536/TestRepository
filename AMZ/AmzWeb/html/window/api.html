<!DOCTYPE html>
<html>
<head>
    <title>API</title>

    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../content/web/kendo.common.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.default.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.rtl.min.css" rel="stylesheet">
    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/angular.min.js"></script>
    <script src="../../scripts/jszip.min.js"></script>
    <script src="../../scripts/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
        <div id="example">
            <div class="box wide hidden-on-narrow" style="z-index:10000">
                <div class="box-col">
                <h4>API Functions</h4>
                <ul class="options">
                    <li>
                         <button id="open" class="k-button">Open</button>
                        <button id="close" class="k-button">Close</button>
                    </li>
                </ul>
                </div>
                <div class="box-col">
                <h4>&nbsp;</h4>
                <ul class="options">
                    <li>
                        <button id="refresh" class="k-button">Refresh</button>
                        <button id="center" class="k-button">Center</button>
                    </li>
                </ul>
                </div>
                <div class="box-col">
                <h4>&nbsp;</h4>
                <ul class="options">
                    <li>
                        <button id="pin" class="k-button">Pin</button>
                        <button id="unpin" class="k-button">Unpin</button>
                    </li>
                </ul>
                </div>
            </div>

            <div id="window"></div>
            
            <div class="responsive-message"></div>

            <script>
                $(document).ready(function() {
                    var myWindow = $("#window");

                    myWindow.kendoWindow({
                        width: "505px",
                        height: "315px",
                        title: "Rams's Ten Principles of Good Design",
                        actions: ["Pin", "Refresh", "Maximize", "Close"],
                        content: "../content/web/window/ajax/ajaxContent1.html"
                    });

                    $("#open").click(function (e) {
                        myWindow.data("kendoWindow").open();
                    });

                    $("#close").click(function (e) {
                        myWindow.data("kendoWindow").close();
                    });

                    $("#refresh").click(function (e) {
                        myWindow.data("kendoWindow").refresh();
                    });

                    $("#center").click(function (e) {
                        myWindow.data("kendoWindow").center();
                    });

                    $("#pin").click(function (e) {
                        myWindow.data("kendoWindow").pin();
                    });

                    $("#unpin").click(function (e) {
                        myWindow.data("kendoWindow").unpin();
                    });
                });
            </script>
            
            <style>

                #example {
                     min-height: 600px;
                }

                media screen and (max-width: 1023px) {
                    div.k-window {
                        display: none !important;
                    }
                }

            </style>
            
        </div>

</body>
</html>
