<!DOCTYPE html>
<html>
<head>
    <title>Shared DataSource</title>

    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../content/web/kendo.common.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.default.min.css" rel="stylesheet">
    <link href="../../content/web/kendo.rtl.min.css" rel="stylesheet">
    <script src="../../scripts/jquery.min.js"></script>
    <script src="../../scripts/angular.min.js"></script>
    <script src="../../scripts/jszip.min.js"></script>
    <script src="../../scripts/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
            <div id="example">
            <div class="demo-section k-content wide">
                <div>
                    <h4>Select product name</h4>
                    <input id="productName" name="productName" />
                </div>                
                 <div id="grid"></div>
            </div>

            <style>
                #grid 
                {
                    margin-top: 10px;
                }    
            </style>

            <script>
               $(function () {
                    var productsDataSource = new kendo.data.DataSource({
                            type: "odata",
                            serverFiltering: true,
                            serverPaging: true,
                            serverSorting: true,
                            pageSize: 10,
                            transport: {
                                read: "//demos.telerik.com/kendo-ui/service/Northwind.svc/Products"
                            },
                    });   

                    productsDataSource.read();

                    $("#productName").kendoAutoComplete({
                        autoBind: false,
                        dataSource: productsDataSource,
                        dataTextField: "ProductName",
                        filter: "contains",
                        minLength: 2                                                        
                    });
                    
                    $("#grid").kendoGrid({
                        dataSource: productsDataSource,
                        autoBind: false,
                        pageable: true,
                        height: 300,
                        selectable: true,
                        columns: [
                            {field: "ProductName", title: "ProductName"},
                            { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "100px" },
                            { field: "UnitsInStock", title:"Units In Stock", width: "100px" },
                            { field: "Discontinued", width: "100px" }
                        ]
                    });                                                                         
                });

            </script>
        </div>

</body>
</html>
